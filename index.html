<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just practices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header start in here -->
    <header>
        <h1 class="text-center m-5">welcome to phone hunter </h1>
    </header>
    <!-- main start in here -->
    <main class="container">
        <!-- input field start here -->
        <section class="text-center mb-3">
            <div>
                <input id="search-input" type="text" class="p-1 " placeholder="search in here">
                <button id="btn" class=" btn btn-primary">click here
                </button>
            </div>

        </section>
        <!-- input field end here -->

        <!-- phone container start in here -->
        <section>
            <div id="phone-container" class="row row-cols-1    row-cols-md-3 g-4">
            </div>
            <div id="no-phone-found" class="text-center mt-3 text-danger d-none">
                <h1>phone not found in here</h1>
            </div>
        </section>
        <!-- phone container end in here -->
        <!-- show all button start in here -->
        <section id="show-all" class="text-center my-4 d-none">
            <button id="show-all-btn" class=" text-danger">show all</button>
        </section>
        <!-- show all button end in here -->

        <!-- spinner start in here -->
        <section id="spinner" class="mt-5 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner end in here -->
    </main>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
